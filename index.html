<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Mines Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Mines Game</h1>
        <p>Try to avoid the mines and win big!</p>
    </header>

    <section class="controls">
        <label for="balance">Balance: </label>
        <span id="balance">10,000,000</span>
        <br>
        <label for="bet">Bet Amount: </label>
        <input type="number" id="bet" min="0" max="100000000" value="1000000">
        <br>
        <label for="mines">Number of Mines: </label>
        <input type="number" id="mines" min="1" max="10" value="5">
        <br>
        <button id="startGame" onclick="startGame()">Start Game</button>
    </section>

    <section class="game-container">
        <div id="game-board" class="board"></div>
    </section>

    <footer>
        <p>&copy; 2025 Mines Game Website</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
